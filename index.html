<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleQuantityChange('mobile', false);" id="decrease-quantity"
                              class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleQuantityChange('mobile', true);" id="increase-quantity"
                              class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mobile-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleQuantityChange('case', false);" id="decrease-case"
                              class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleQuantityChange('case', true);" id="increase-case"
                              class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="tax">$128</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function handleQuantityChange(product, isIncrease) {
         const quantity = document.getElementById(product + '-count');
         const quantityCount = parseInt(quantity.value);
         let totalQuantity = quantityCount;
         if (isIncrease == true) {
            totalQuantity = quantityCount + 1;
         }
         if (isIncrease == false && quantityCount > 0) {
            totalQuantity = quantityCount - 1;
         }
         quantity.value = totalQuantity;
         let quantityPrice = totalQuantity;
         if (product == "mobile") {
            quantityPrice = totalQuantity * 1219;
         }
         if (product == "case") {
            quantityPrice = totalQuantity * 59;
         }
         document.getElementById(product + '-price').innerText = '$' + quantityPrice;

         calculateTotal();

      }


      //calculation of total
      function calculateTotal() {
         const totalMobile = getInputNumber('mobile');
         const totalCase = getInputNumber('case');

         const subTotal = totalMobile * 1219 + totalCase * 59;
         document.getElementById('sub-total').innerText = '$' + subTotal;

         const tax = Math.round(subTotal * 0.1);
         document.getElementById('tax').innerText = '$' + tax;

         const total = subTotal + tax;
         document.getElementById('total').innerText = '$' + total;

      }


      //get input in number
      function getInputNumber(product) {
         const totalProduct = document.getElementById(product + '-count');
         const countProduct = parseInt(totalProduct.value);
         return countProduct;
      }
